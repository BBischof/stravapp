<h2>Strava User-Created Routes</h2>
<table class="table table-striped table-bordered">
	<tr>
    	<th>id</th>
		<th>Name</th>
		<th>Length</th>
		<th>Poopularity</th>
	</tr>
	<tr ng-repeat="route in routes">
		<td>{{ route.id }}</td>
		<td>{{ route.name }}</td>
		<td>{{ route.length_in_meters }}</td>
		<td>{{ route.popularity }}</td>
	</tr>
</table>
